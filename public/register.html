<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>

    <script src="./scripts/myscript.js"></script>
    <!-- CSS     -->
    <link rel="stylesheet" href="loginCSS.css">
</head>

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Register </h2>

            <!-- register Form -->
            <form id="registration" action='/register.html' method="post" >
                <input type="text" id="username" class="fadeIn second" name="username" placeholder="User Name">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
                <input type="text" id="email" class="fadeIn third" name="email" placeholder="Email">
                <input type="submit" class="fadeIn fourth" value="Submit">
            <!-- go to login-->
            <div id="formFooter">
                <a class="w3-bar-item w3-button" onclick="loadLogin()">Login</a>
            </div>

    
        </div>
    </div>

</body>

</html>
