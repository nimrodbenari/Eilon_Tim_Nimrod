<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>


    <!-- CSS     -->
    <link rel="stylesheet" href="loginCSS.css">
</head>

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign In </h2>



            <!-- Login Form -->
            <form id="form01" class="modal">
                <input type="text" id="login" class="fadeIn second" name="Uname" placeholder="User Name">
                <input type="text" id="password" class="fadeIn third" name="Upass" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Log In" onclick="sendUserInfo()">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>

</body>

</html>
