<head>

    <!-- CSS     -->
    <link rel="stylesheet" href="loginCSS.css">

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Log In </h2>



            <!-- Login Form -->
            <script>if (messages.error) {
                messages.error
            }</script>
            <form id="login" action='/login.html' method= "post" class="modal">
            
                <input type="text" id="username" class="fadeIn second" name="username" placeholder="User Name">
                <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Log In" onclick="sendUserInfo()">
               
            </form>

            <!-- go to register -->
            <div id="formFooter">
                <a class="underlineHover" href="./register.html">Register</a>
            </div>

        </div>
    </div>

</body>
