<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/myscript.js"></script>
    <link rel="stylesheet" href="mystyle.css">
    <!-- CSS     -->
    <link rel="stylesheet" href="loginCSS.css">
</head>

<body>

    <footer class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer">
        <div class="w3-row-padding">
            <h4>Orders</h4>
            <form id="orders" action='/orderspage.html' method="GET">
            
                <script>
                    function createTable(data)
                    { 
                     var ourTable=document.getElementById("theTable");
                     theHTML="<tr><th>כותרת</th><th>תאריך</th><th>תאריך עברי</th><th>תאור בעברית</th>"
                        data.items.forEach(holiday => {
                        newHtml=`<tr><td>${holiday.title}</td><td>${holiday.date}</td><td>${holiday.hdate}</td><td>${holiday.hebrew}</td></tr>`   
                        theHTML+=newHtml
                   
                     });   
                     ourTable.innerHTML=theHTML
                    }

                 function getOrders()
                 {
                           
                    fetch(`/mangerpage`, {
                    method: 'GET',   
                    })
                    .then(response =>response.json())
                    .then(data => {
                    createTable(data);
                    })
                    .catch((error) => {
                    console.error('Error:', error);
                    });
            
                 }
            
            </script>
            <form>
                <label for="birthday">Orders:</label>
                <input type="button" value="Get" onclick="getOrders()"/>
                <table id="theTable" style="background-color:gold"></table>               
            </form>
          </div>
    </footer>


</body>

</html>
